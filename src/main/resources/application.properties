#激活哪一个环境的配置文件
spring.profiles.active=prod
#spring.profiles.active=dev

#公共配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.tomcat.validation-query=SELECT 1
spring.datasource.tomcat.validation-query-timeout=5000
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.test-on-connect=true

mybatis.type-aliases-package=com.newxton.nxtframework.mapper
mybatis.mapper-locations=classpath:/mapper/*Dao.xml
mybatis.type-handlers-package=com.newxton.nxtframework.entity

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**

server.tomcat.basedir=/var/tmp/

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

#热部署生效
spring.devtools.restart.enabled=true

server.port=8080

# 这是本机保存图片文件的目录，是相对目录，相对于IDEA项目根目录（部署时，会被容器配置的参数覆盖，但实际目录是一致的）
# 仅在没有选择第三方云存储时，才会默认保存在本机。
newxton.config.oss.localPath=./wwwroot/nxtframework_oss

# 图片存储位置 local：本地 qiniu：七牛云
newxton.config.oss.location=local

# 图片云域名，默认 空 代表本机服务器域名；当选择qiniu时填写图片域名，后面不要带斜杠(例如：http://domain.com )
newxton.config.oss.domain=

# 如果不打算用七牛云，下面几个不要配置
newxton.config.oss.qiniuAccessKey=
newxton.config.oss.qiniuSecretKey=
newxton.config.oss.qiniuBucket=

# 建议以上oss类的参数都配置到启动命令中、自动将此处覆盖


# 是否允许用户多设备同时登录
newxton.config.multi-device-login=true

#开发测试数据库【仅用于本机开发测试打包，部署时请将以下3项配置到启动参数中进行自动覆盖】
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/nxtframework?serverTimezone=Hongkong&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=nxtframework
spring.datasource.password=12345678


